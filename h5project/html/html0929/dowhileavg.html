<script>
function scoreavg(){
    var n=1;
    var sum=0;
        do{
            var input=prompt("请输入学生成绩：");

            sum+=input;
            n++;
            console.log("输入的"+n+"个学生的总成绩是"+sum+"他们的平均成绩是"+sum/n);
        }while(
            input=-1
            )
    }
   scoreavg();
</script>
