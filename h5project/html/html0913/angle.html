<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .angle{
            display: inline-block;
            width: 300px;
            border-top: 80px solid #99cc33;
            border-left: 80px solid #fff503;
            border-bottom: 80px solid transparent;
            border-right: 80px solid #0075ed;
        }
        .angle1{
            display: inline-block;
            width: 100px;
            border-top: 80px solid #fb001f;
            border-left: 80px solid #00ffee;
            border-bottom: 80px solid #333333;
            border-right: 80px solid transparent;
            position: absolute;
            left: 460px;
            top: 160px;
        }
        .angle2{
            display: inline-block;
            width: 200px;
            border-top: 80px solid #1100ff;
            border-left: 80px solid transparent;
            border-bottom: 80px solid #c2f862;
            border-right: 80px solid #cd0067;
            position: absolute;
            left: 260px;
            top: 80px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div style="border: 1px solid #000;">

<div class="angle"></div>
<div class="angle1"></div>
<div class="angle2">大白华</div>
</div>
</body>
</html>
