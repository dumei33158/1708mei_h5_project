<script>
    //找下一个元素节点
function nextE(node){
    node=node.nextSibling;
    while(node!=null && node.nodeType!=1){
        node=node.nextSibling;
    }
    return node;
}
    //找上一个元素节点
    function prevE(node){
        node=node.previousSibling;
        while(node!=null && node.nodeType!=1){
            node=node.previousSibling;
        }
        return node;
    }
    //找所有子元素
    function childE(node){
        var arr=[];
        for(var i=0;i<node.childNodes.length;i++){
          if(node.childNodes[i].nodeType==1){
              arr.push(node.childNodes[i]);
          }
        }
        return arr;

    }
</script>
