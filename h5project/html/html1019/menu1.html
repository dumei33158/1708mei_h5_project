<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nodestyle</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            width: 800px;
            margin: 0 auto;
            height: 40px;
            border: 1px solid #f00;
            position: relative;
        }
        #menu ul li{
            float: left;
            line-height: 40px;
            margin: 0 10px;
        }
        #line{
            width: 60px;
            height: 10px;
            background: #EA5200;
            position: absolute;
            left: 10px;
            bottom: 0;
            transition: left 0.3s;
        }
    </style>
</head>
<body>
<div id="menu">
    <ul>
        <li><a href="">lorem1</a></li>
        <li><a href="">lorem2</a></li>

        <li><a href="">lorem5</a></li>

</div>
</body>
