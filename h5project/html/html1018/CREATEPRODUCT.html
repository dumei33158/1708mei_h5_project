<script>
    function pep(name,age) {
        this.name=name;
        this.age=age;
        this.run=function(){
            console.log(this.age+"岁的"+this.name+"才华横溢，声名远播")
        }
    }
    var ss=new pep("苏轼",18);
    var swk=new pep("孙悟空",18000);
    var df=new pep("杜甫",1800);
//    console.log(pep.name);
    ss.run();
    swk.run();
    df.run();
</script>
