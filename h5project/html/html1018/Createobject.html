<script>

    var myArr={
//        arr:[12,3,4,7,68,90,35,6,0,-97,300],
        getMax:function(arr){
//            var arr=this.arr;
            return Math.max.apply(Math,arr);
        },
        getMin:function(){
            var arr=this.arr;
            return Math.min.apply(Math,arr);
        },
        asc:function(a,b){
            return a-b;
        },
        desc:function(a,b){
            return b-a;
        },
        getOrder:function(order){
//            var arr=this.arr;
            if(order=="ASC"){
                return arr.sort(this.asc);
            }else if(order=="DESC"){
                return arr.sort(this.desc);
            }else{
                return "请输入合适的参数，我会告诉你你想要的排序"
            }
        }
    };
    var arr=[102,30,74,57,68,90,35,6,0,-97,3900];
    console.log(myArr.getOrder("ASC"));
    console.log(myArr.getMax(arr));
