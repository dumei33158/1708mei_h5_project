<script>
    //100以内求和
    function sum(n){
        if(n==1){
            return 1;
        }
        else{
            return n+sum(n-1);
        }
    }
    console.log(sum(100));
    //100以内奇数求和
    function sumJi(m){
        if(m%2!=0){
            if(m==1){
                return 1;
            }
            else{
                return m+sumJi(m-2);
            }
        }
        else{
            if(m==2){
                return 1;
            }
            else{
                return m-1+sumJi(m-2);
            }
        }

    }
    console.log(sumJi(6));
    function jc(n){
        if(n==1){
           return 1;
        }else{
            return n*jc(n-1);
        }
    }
    console.log(jc(100));
    //斐波那契数列 1,1,2,3,5,8,13,21,34
    function fpei(n){
        if(n==1||n==2){
            return 1;
        }
        else{
            return fpei(n-1)+fpei(n-2);
        }
    }
    console.log(fpei(10));
