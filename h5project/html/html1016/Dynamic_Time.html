<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态时间</title>
</head>
<body>
<input type="text" style="width: 600px;height: 50px;" id="txt">
</body>
</html>
<script>
    function numFormat(n){
        var num=n>=10?n:"0"+n;
        return num;
    }
    function timeFormat(){
        var now=new Date();
        var week=["日","一","二","三","四","五","六"];
        var ampm=now.getHours()<12?"上午":"下午";
        hours12=now.getHours()>12?now.getHours()-12:now.getHours();
        var Time=now.getFullYear()+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日"+("星期"+week[now.getDay()])+ampm+numFormat(hours12)+":"+numFormat(now.getMinutes())+":"+numFormat(now.getSeconds());
        return Time;
    }
    function timeshow(){
        txt.value=timeFormat();
    }
    timeshow();
    setInterval(timeshow,1000);
//    setTimeout(..)
</script>
