        body{
            height: 2000px;
        }
        #box{
            font-size:30px;
            font-weight: bold;
            position: relative;
display:none;

   $(window).scroll(function(){
       if($(this).scrollTop()>=300) {
           //链接animate.min.css一次只能设置一个animated属性
           $("#box").show().removeClass("animated fadeOutLeft").addClass("animated fadeInLeft");
           setTimeout(function(){
               $("#box").show().removeClass("fadeInLeft").addClass("swing");//2秒后swing
           },2000);
       }else{
           $("#box").addClass("animated fadeOutLeft");//小于300，提前走（不显示）
       }


   });

</script>
