<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../css/font-awesome.css"/>
    <link rel="stylesheet" href="../../../css/style.css"/>
    <style>
        .sidebar{
            width: 10px;
            height:100%;
            position: absolute;
            right: 0;
            top:0;
            background: #ccc;
            overflow: hidden;
            z-index: 2;
        }
        .sidebar .bot{
            width: 37px;
            height:494px;
            position: fixed;
            right: 10px;
            bottom:10px;
            transform: translate(40px);
            transition: transform 1s;
            z-index: -1;
        }
        .sidebar .bot ul{
        }
        .sidebar .bot>ul>li{


        }
        .sidebar .bot>ul>li>a{
            height:43px;
            line-height: 43px;
            display: block;
            text-align: center;
            color: #ffffff;
            padding:2px;
            box-sizing: border-box;
            background: #91898a;
        }
        .sidebar .bot>ul>li>a:before{
            height:2px;
            width:37px;
            background: #c0c0c0;
        }
        .sidebar:hover .bot{
            transform: translate(-1px);
        }
        .sidebar .bot>ul>li>a:hover{
            background: #d70a1c;
        }
        .sidebar .bot .detail {
            width: 43px;
            height: 43px;
            background: #b1aaaa;
            text-align: center;
            line-height: 43px;
            padding: 5px;
            box-sizing: border-box;
            transition: transform 1s;
            position: absolute;
            left:0;
            top:0;
            opacity: 0;
        }
        .sidebar .bot .detail>i{
            font-size:30px;
            color: #ffffff;
        }

        .sidebar .bot .detail .dotted{
            border: 4px solid #d70a1c;
            display: inline-block;
            border-radius: 100%;
            position: absolute;
            left:28px;
            top:10px;
        }

        .sidebar .bot .detail>.llef{
            width:120px;
            height: 43px;
            position: absolute;
            right:0;
            top:0;
            background: #d70a1c;
            transition: transform 1s;
        }


        .sidebar .bot>ul>li:hover .detail{
            transform: translate(-42px);
            opacity: 1;
            z-index: -2;
            background: #d70a1c;

        }
        .sidebar .bot .detail:hover .llef{
            transform: translate(-42px);
            z-index: -3;
        }
        .jd{
            width: 50px;
            height: 200px;
            position:fixed;
            left: 10px;
            bottom: 10px;
        }
        .jd>ul>li{

        }
        .jd>ul>li>a{
            color: #ffffff;
            text-align: center;
            height:50px;
            line-height: 50px;
            background: #b1aaaa;
            display:block;
            border: none;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            transition: background .2s,border .01s;
            font-size: 14px;
            font-family: 微软雅黑;
        }
        .jd>ul>li:hover a{
            background: #c81623;
            border: 0px solid #c81623;
            /*transform: scale(1.001) translateY(1px);*/
        }
        .jd>ul>li:hover a:after{
            height: 1px;
            width: 50px;
            background: #c81623;
            content:"";
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="bot">
        <ul>
            <li><a href="">lorem1</a>
            <div class="detail">
                <i class="fa fa-child"></i>
                <div class="dotted"></div>
                <div class="llef"></div>
            </div>
            </li>
            <li><a href="">lorem2</a></li>
            <li><a href="">lorem3</a></li>
            <li><a href="">lorem4</a></li>
            <li><a href="">lorem5</a></li>
            <li><a href="">lorem6</a></li>
            <li><a href="">lorem7</a></li>
            <li><a href="">lorem8</a></li>
            <li><a href="">lorem9</a></li>
            <li><a href="">lorem10</a></li>
            <li><a href="">lorem11</a></li>
            <li><a href="">顶部</a></li>
        </ul>
    </div>

</div>
<div class="jd">
    <ul>
        <li><a href="">lorem1</a></li>
        <li><a href="">lorem2</a></li>
        <li><a href="">lorem3</a></li>
        <li><a href="">lorem4</a></li>
    </ul>
</div>
</body>
</html>
