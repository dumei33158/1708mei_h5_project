<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .flash{
            width: 500px;
            height: 600px;
            background: -webkit-radial-gradient(top,#fb001f,#0000ff);
            margin-bottom: 20px;
            transition: all 4s;
        }

        @-webkit-keyframes Flash{
            0%{
                background: -webkit-radial-gradient(top,#fb001f,#0000ff);
                transform: translate(20px) rotate(360deg);

            }
            50%{
                background: -webkit-radial-gradient(top,#eb9316,#0bc938);
                transform: translate(100px) rotate(180deg);
            }
            100%{
                background: -webkit-radial-gradient(top,#cc00ff,#fcf8e3);
                transform: translate(1500px) rotate(180deg);
            }
        }
        .flash:hover{
            animation: Flash 5s linear 2s infinite alternate;
        }
        .run{
            width: 600px;
            height: 500px;
            border: 1px solid #00f;
            position: relative;
            animation: xuanzhuan 1s linear infinite normal;
            transform-origin: center center;

        }
        .circle{
            border: 20px solid #f00;
            height: 0px;
            width: 0px;
            border-radius: 50%;
            animation: change 1s linear infinite normal;
            position: absolute;
            left: 0;
            top: 0;
        }

        @-webkit-keyframes change{
           0%{
               transform: translate(0px,0px);
           }
            25%{
                transform: translate(550px,0px);
            }
            50%{
                transform: translate(550px,450px);
            }
            75%{
                transform: translate(0px,450px);
            }
            100%{
                transform: translate(0px,0px);
            }
         }
        @-webkit-keyframes xuanzhuan{
            0%{
                transform: rotate(3000060deg);
            }
        }

    </style>
</head>
<body>
<div class="flash"></div>
<div class="run">
    <div class="circle"></div>
</div>
</body>
</html>
