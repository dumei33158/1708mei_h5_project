<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{
            width: 500px;
            height: 800px;
            background: #c81623;
            padding: 20px 50px 60px 80px;
            color: #ffffff;
            font-size: 28px;
            float: left;
            border: dashed 20px greenyellow;
            margin: 80px;
            box-sizing: border-box;
        }
        .div2{
            width: 500px;
            height: 800px;
            background: #99cc33;
            padding: 774px 50px 0px 80px;
            color: #ffffff;
            font-size: 28px;
            float: left;
            margin: 30px 40px 80px 50px;
            border: 10px solid #f10214;
            /*box-sizing: content-box;添加padding,margin会改变原表大小*/
            box-sizing: border-box;/*在添加padding,margin保持原表不变时适用*/
        }
    </style>
</head>
<body>
<div class="div1">下午有活动要放假</div>
<div class="div2">放假的时间却不自由</div>

</body>
</html>
