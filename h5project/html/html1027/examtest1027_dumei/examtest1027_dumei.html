        #list{
            width:600px;

            left: 0;
            top: 0;
            transition: all 0.6s ease 0.2s;

            display: block;
            border: 1px solid #000;

        #list img.active{

        }
/*        #list>img{

        .spanList span{
            position: absolute;
            top: 50%;
            margin-top: -20px;
            z-index: 5;

           opacity: 0;
            transition: all  2s;
            width: 40px;
            height: 40px;
            background-color: rgba(0,0,0,.4);
            color: #fff;
            font-size: 20px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
        }
        .spanList span:hover{
            background-color: rgba(0,0,0,.6);
        }
        .spanList span:first-child{
                left: 0;
            }
        .spanList span:last-child{
              right: 0;
        }
        #BtnWrap{
            position: absolute;
            left: 50%;
            margin-left: -40px;
            bottom: 20px;
            z-index: 2;
            background: rgba(255,255,255,.4);
            border-radius: 10px;
            padding: 3px 10px;
        }
        #BtnWrap span{
            float: left;
            display: block;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 5px;
            margin-right: 10px;
        }
        #BtnWrap span:last-child{
            margin-right: 0;
        }
        #BtnWrap span.on{
            background: #f00;
        }
        /*-------倒计时---------*/
        .section{

            margin-top: 20px;
            padding-right: 20px;

        .section p{

        .section p span{

        }
        .section p span.sp{

<script>
    function $(id){
        return document.getElementById(id);
    }
    //轮播
    //1.圆点条位于图片水平居中
    //2.左右按键鼠标经过时出现
    //3.圆点条焦点切换
    var Index=0;
    var Sp=$("BtnWrap").getElementsByTagName("span");
    var Im=$("list").getElementsByTagName("img");
    function showB() {
        for (var i = 0; i < Sp.length; i++) {
           Sp[i].className = "";
            Im[i].className = "";
        }
        Sp[Index].className = "on";
        Im[Index].className = "active";
    }
//    setInterval(showB,500);
    $("right").onclick = function(){
        Index++;
        if(Index>Im.length-1){
            Index=0;
        }
        showB();
    };
    var MyTime=setInterval($("right").onclick,1000);
    $("left").onclick=function (){
        Index--;
        if(Index<0){
            Index= Im.length-1;
        }
        showB();
    };
    $("left").onmouseover=function(){
        clearInterval(MyTime);
    };
    $("left").onmouseout=function(){
        MyTime=setInterval($("right").onclick,1000);
        this.style="opacity:0";
    };
    $("right").onmouseover=function(){
        clearInterval(MyTime);
    };
    $("right").onmouseout=function(){
        MyTime=setInterval($("right").onclick,1000);
        this.style="opacity:0";
    };
    $("list").onmouseover=function(){
        clearInterval(MyTime);
            $("left").style="opacity:1";
           $("right").style="opacity:1";
    };
    $("list").onmouseout=function(){
        MyTime=setInterval($("right").onclick,1000);
    };
    for(var i=0;i<Sp.length;i++){
        Sp[i].index=i;
        Sp[i].onmouseover=function(){
            Index=this.index;
            clearInterval(MyTime);
            showB();
        };
        Sp[i].onmouseout=function(){
            MyTime=setInterval($("right").onclick,1000);
        };
    }
</script>
<script>
    //倒计时
    function $(id){
        return document.getElementById(id)
    }
    function numFormat(n){
        return n>=10?n:"0"+n;
    }
    function dt() {
        var date=new Date("2017-11-11");
        var dateBetween=date-(new Date());
      /*  var year=numFormat(Math.floor(dateBetween/(60*60*1000*24*365)));
        var month=numFormat(Math.floor(dateBetween/(60*60*1000*24*30)));*/
        var day=numFormat(Math.floor(dateBetween/(60*60*1000*24)%30));
        var hours=numFormat(Math.floor(dateBetween/(60*60*1000)%24));
        var min=numFormat(Math.floor(dateBetween/(60*1000)%60));
        var sec=numFormat(Math.floor(dateBetween/1000%60));
        $("date1").innerText=day;
        $("hour2").innerText=hours;
        $("min3").innerText=min;
        $("sec4").innerText=sec;
    }
    dt();
    setInterval(dt,1000);
</script>

            $("bot") .style="display:none;bottom:-100px";
        }
    }
