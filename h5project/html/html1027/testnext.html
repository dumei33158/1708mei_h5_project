<script>
    var u=txt.value;
    u=u+1;
   console.log(u);//show 字符101

    console.log(p);//数值3

    t=t+1;
    console.log(t);//数值9
    console.log(txt2.value);//字符8

    var arr1={"name":"jim","age":"18","sex":"男"};
    //获取键名为name的值的两种方式是arr1.name和arr1["name"];
    console.log(arr1.name);
    console.log(arr1["name"]);
