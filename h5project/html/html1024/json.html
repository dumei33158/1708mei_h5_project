<script>
    var arr={"序号" :"01","姓名":"大圣","性别":"男","年龄":"12000","出生日期":"五百年前","联系电话":"13456098790","QQorWechat":"56783940","爱好" : "筋斗云","备注":"无"};
    var table=document.createElement("table");
    table.style="border:10px solid blue";
    var thead=document.createElement("thead");
    var trh=document.createElement("tr");
    trh.style.textAlign="center";
  for(var key in  arr ){
    var th=document.createElement("th");
    th.style.border="1px solid red";
    var thText=document.createTextNode(key);
    th.appendChild(thText);
    trh.appendChild(th);
    }
    thead.appendChild(trh);
    table.appendChild(thead);
    var tbody=document.createElement("tbody");
    table.appendChild(tbody);
    var tfoot=document.createElement("tfoot");
    table.appendChild(tfoot);
    for(var i=0;i<1;i++) {
    var tr = document.createElement("tr");
    tr.style.textAlign="center";
    for (var key in arr) {
    var td = document.createElement("td");
    td.innerText=arr[key];
    tr.appendChild(td);
    td.style="borderCollapse:collapse;width:80px;height:50px;";
    td.style.borderLeft="1px solid #f0f";
    td.style.borderTop="1px solid #f0f";
    }
    table.appendChild(tr);
    }
    document.body.appendChild(table);
</script>
