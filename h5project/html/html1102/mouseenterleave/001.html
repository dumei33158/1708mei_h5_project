<script src="jquery-1.11.3.js"></script>
<script>
    var x=$(".cover-glass").outerWidth();
    var y=$(".cover-glass").outerHeight();
    $(".cover-glass img").css({
        width:x+"px",
        height:y+"px"
    });
    $(".cover-glass").hover(function(e){
        $(this).removeClass("on");
        setTimeout(function(){
            $(".cover-glass").addClass("on");
        },200);
    }).mousemove(function(e){
        if(e.offsetX>=50){
            e.offsetX=50;
        }else{
            e.offsetX= e.offsetX;
        }
        if(e.offsetY>=50){
            e.offsetY=50;
        }else{
            e.offsetY= e.offsetY;
        }
       $(this).prev().css({
           "transform":"scale(1.33) translate(-"+ e.offsetX+"px,-"+e.offsetX+"px)",
           "treansition":" transform 0.5s ease"
       });
    });

</script>
