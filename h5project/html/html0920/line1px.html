<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none ;
        }
        .box{
            width: 1183px;
            height: 392px;
            border: 1px solid #ccc;
            margin: 10px auto;
        }
        .nav{
            height:80px;
            border-bottom:1px solid #ccc;
            background: #ccc;
            position: relative;
        }
        .nav ul{
            position: absolute;
            top:-1px;
            left:0;
        }
        .nav ul li{
            float: left;
            border-top: 3px solid transparent;
            height: 79px;

        }
        .nav ul li.active,.nav ul li:hover{
            border-top: 3px solid #00f;
            background: #ffffff;
            border-right: 1px solid #c0c0c0;
        }
        .nav ul li a{
            padding: 0 70px;
            line-height: 78px;

        }
    </style> 
</head>
<body>
<div class="box">
    <div class="nav">
        <ul>
            <li class="active"><a href="">lorem1</a></li>
            <li><a href="">lorem2</a></li>
            <li><a href="">lorem3</a></li>
            <li><a href="">lorem4</a></li>
            <li><a href="">lorem5</a></li>
            <li><a href="">lorem6</a></li>
        </ul>
    </div>
    
</div>
</body>
</html>
