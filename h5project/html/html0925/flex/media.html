<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        .box>a{
            padding: 20px;
            line-height: 30px;
        }
        @media screen and (max-width: 800px){
            .box{
                justify-content: space-around;
            }
        }
        @media screen and (max-width: 500px){
            .box{
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="box">
    <a href="">lorem1</a>
    <a href="">lorem1</a>
    <a href="">lorem1</a>
    <a href="" target="_blank">lorem1</a>
    <a href="">lorem1</a>
    <a href="">lorem1</a>
    <a href="">lorem1</a>
    <a href="">lorem1</a>
</div>
</body>
</html>
