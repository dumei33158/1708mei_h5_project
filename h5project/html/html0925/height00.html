<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nav{
            width: 100%;
            height:30px;
            background: #ff903a;
        }
        .area{
            margin-left: 100px;
            position: relative;
        }
        .area .Address{
            width: 50px;
            height: 30px;
            border: 1px solid #ccc;
            border-bottom-color: transparent;
            position: relative;
            z-index: 2;
            background: #ffffff;
        }
        .area .Arealist{
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            position: absolute;
            left: 0;
            top: 100%;
            background: #ffffff;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="area">
        <div class="Address"></div>
        <div class="Arealist"></div>
    </div>
</div>
</body>
</html>
