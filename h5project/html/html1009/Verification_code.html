<script>
    //产生指定区间ASCII码的字符
    function createCode(m,n){
    var arr=[];
    for(var i=m;i<=n;i++){
        arr[arr.length]=String.fromCharCode(i);
    }
    return arr;
    }
    //判断指定数据在数组中是否存在
    function isEx(V,arr){
        for(var i=0;i<arr.length;i++){
            if(arr[i]==V){
                return true;
            }
        }
    }
    function testCode(){
        var NewArr=createCode(97,122).concat(createCode(65,90),createCode(48,57));
        var arr=[];
        for(var i=0;i<4;i++) {
          //随机产生下标
            var value=NewArr[parseInt(Math.random() * NewArr.length)];
            while(isEx(value,arr)){
                value=NewArr[parseInt(Math.random()*NewArr.length)];
            }
            arr[arr.length]=value;
        }
        fn.value=arr;
    }
</script>
