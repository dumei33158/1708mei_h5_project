<script>
    var str="杜美";
    console.log(str.charCodeAt(0));//输出：26460
    console.log(str.charCodeAt(1));//输出：32654
    console.log(String.fromCharCode(str.charCodeAt(0),str.charCodeAt(1)));//输出：杜美

    console.log(String.fromCharCode(str0.charCodeAt(0),str0.charCodeAt(1)));//输出：杜美

</script>
