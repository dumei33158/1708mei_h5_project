<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	.box{
		width:900px;
		height:500px;
		border:1px solid red;
		margin:0 auto;
		}
	*{
		margin:0;
		padding:0;
		}
	.box label{ margin-bottom:20px;	width:596px;
		height:65px;
		display:block;}
	.sty1{
		background:url(option_bg.png);
		}
	.sty2{
		background:url(option_sel_bg.png);
		}
</style>
</head>

<body>
	<form>
        <div class="box">
          <label for="c1" name="a1">
              <input type="checkbox" value="张三" id="c1" name="s1"/>
           </label>
           <label for="c2" name="a1">
              <input type="checkbox" value="李四" id="c2" name="s1"/>
           </label>
        </div>
	</form>
</body>
</html>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script>
	$(".box label").addClass("sty1");
	$(".box label").click(function(){
		if($(this).find("input").prop("checked")){
			$(this).addClass("sty2");
		}else{
			$(this).removeClass("sty2");
		}
	})
</script>
