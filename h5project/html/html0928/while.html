<script>
    function guess(){
        var n=10;
        while(true){
            var input=prompt("请输入数字：")-0;
            if(input>n){
                alert("太大了还差的远呢");
            }else if(input<n){
                alert("太小了还差的远呢");
            }else{
                alert("恭喜你，猜对啦");
                break;
            }
        }
    }
    guess();
</script>
