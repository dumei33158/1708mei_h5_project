    canvas.strokeRect(0,0,200,200);
    canvas.strokeRect(200,200,100,100);
    canvas.strokeRect(300,600,100,100);

    var z=100;

        y+=direc;
        z+=direc;
        canvas.clearRect(0,0,1000,1000);
        canvas.strokeRect(x,0,200,200);
        canvas.strokeRect(y,200,100,100);
        canvas.strokeRect(z,200,100,100);
        if(x>=800&&y>=900&& z>=900){
            direc=-1;
            clearInterval(mytime);
            setTimeout(function(){mytime= setInterval(gc,10);},2000)
        }else if(x<=0&&y<=0&&z<=0){
            direc=1;
            clearInterval(mytime);

        }

   var mytime= setInterval(gc,10);
</script>
