<script>
    function $(id){
        return document.getElementById(id);
    }
    function autoCenter(E){
        var bodyH=document.documentElement.clientHeight;
        var bodyW=document.documentElement.clientWidth;
        var EW= E.offsetWidth;
        var EH= E.offsetHeight;
        E.style.left=(bodyW-EW)/2+"px";
        E.style.top=(bodyH-EH)/2+"px";
    }
    autoCenter($("register"));//登录框位于页面水平垂直居中
    window.onresize=function(){
        autoCenter($("register"));
    };//窗口改变时，页面仍然水平垂直居中
    var isDrage=false;
    var offsetW=0;
    var offsetH=0;
    //鼠标摁下----title--可以拖拽
    $("rt").onmousedown=function(e){
        var e=e||window.event;
        isDrage=true;
        offsetW= e.offsetX;
        offsetH= e.offsetY;

    };
    //文档鼠标移动事件----获取鼠标的位置--设置浮动层的位置
    document.onmousemove=function(e){
        var e=e||window.event;
        e.preventDefault();
        if(isDrage==true){
            var moveX=e.clientX-offsetW;
            var moveY= e.clientY-offsetH;
            //限制水平方向
            if(moveX<=0){
                moveX=0;
            }else if(moveX>=document.documentElement.clientWidth-$("register").offsetWidth){
                moveX=document.documentElement.clientWidth-$("register").offsetWidth;
            }
            if(moveY<=0){
                moveY=0;
            }else if(moveY>=document.documentElement.clientHeight-$("register").offsetHeight){
                moveY=document.documentElement.clientHeight-$("register").offsetHeight;
            }
            $("register").style.left= moveX+"px";
            $("register").style.top= moveY+"px";
        }
    };
    //文档的鼠标弹出事件----清除文档的鼠标移动事件
    document.onmouseup=function(){
        isDrage=false;
    };
