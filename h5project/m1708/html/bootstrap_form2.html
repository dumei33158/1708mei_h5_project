<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--meta:vp适配手机-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--meta:compat强制IE以最高内核渲染代码(将IE=7设置为IE=edge)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit">
    <!--[if IE lte8]>
<script src="../bootstrap/js/html5shiv.min.js"></script>
<script src="../bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    <style>

    </style>
</head>
<body>
<div class="container">
<form action="" class="form-horizontal">
   <div class="form-group">
       <div class="checkbox checkbox-inline">
           <label for="sing">
               <input type="checkbox" id="sing" name="hobby" value="唱歌"/>唱歌
           </label>
       </div>
       <div class="checkbox checkbox-inline">
           <label for="learn">
               <input type="checkbox" id="learn" name="hobby" value="学习"/>学习
           </label>
       </div>
   </div>
    <div class="form-group">
        <div class="checkbox checkbox-inline">
            <label for="write">
                <input type="checkbox" id="write" name="hobby" value="写作"/>写作
            </label>
        </div>
        </div>
    <div class="form-group">
        <div class="checkbox checkbox-inline">
            <label for="travel">
                <input type="checkbox" id="travel" name="hobby" value="旅行"/>旅行
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="radio radio-inline">
            <label for="man">
                <input type="radio" name="sex" id="man" value="男"/>男
            </label>
        </div>
        <div class="radio radio-inline">
            <label for="woman">
                <input type="radio" name="sex" id="woman" value="女"/>女
            </label>
        </div>
    </div>
</form>
</div>
</body>
</html>
