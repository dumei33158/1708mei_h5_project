<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--meta:vp适配手机-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--meta:compat强制IE以最高内核渲染代码(将IE=7设置为IE=edge)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit">
    <!--[if IE lte8]>
<script src="../bootstrap/js/html5shiv.min.js"></script>
<script src="../bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    <style>
        body{
            background: #e4b9b9;
        }
        .left.carousel-control.m_left{
            background-image: none;
        }
        .right.carousel-control.m_right{
            background-image: none;
        }
       /* .carousel-indicators.m_circle>li{
            border-radius: 0;
            transform: rotate(45deg);
            margin: 0 5px;
            width: 30px;
            height: 30px;
          /!*  border: 10px solid transparent;*!/
        }
        .carousel-indicators.m_circle{
            bottom:-60px;
        }*/
        .carousel-indicators.m_circle{
            bottom:-90px;
        }
        .carousel-indicators.m_circle>li{
            border-radius: 7px;
            margin: 0 5px;
            width: 60px;
            height: 60px;
            transition: all .3s;
        }
        /*加上级处理优先级*/
        .carousel-indicators.m_circle>li.active{
            transform: scale(1.2);
            /*不改变定位，以中心点变大，用scale*/
            /*width: 80px;
            height: 80px;*/
        }
    </style>
</head>
<body>
<div id="carousel1" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel1" data-slide-to="1"></li>
        <li data-target="#carousel1" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="../images/01.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="../images/02.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="../images/03.jpg" alt="...">
            <div class="carousel-caption">
                ...
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

    <div id="carousel-example-generic" style="height: 340px;width: 790px;margin: 0 auto;" class="carousel slide" data-ride="carousel">

            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../images/banner_jd1%20(1).jpg" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="../images/banner_jd1%20(2).jpg" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="../images/banner_jd1%20(3).jpg" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<!--class="carousel"里无slide直接是无滑动轮播图-->
<!--data-interval="1000"加计时器-->
<div class="container">
    <div id="carousel2" style="height: 400px;width: 600px;margin: 0 auto" class="carousel" data-ride="carousel" data-interval="1000">
        <!-- Indicators -->
        <ol class="carousel-indicators m_circle">
            <li data-target="#carousel2" data-slide-to="0" class="active"></li>
            <li data-target="#carousel2" data-slide-to="1"></li>
            <li data-target="#carousel2" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item m_pic active">
                <img src="../images/img1.gif" alt="...">
                <div class="carousel-caption">
                    <h3>1</h3>
                </div>
            </div>
            <div class="item m_pic">
                <img src="../images/img2.gif" alt="...">
                <div class="carousel-caption">
                    <h3>2</h3>
                </div>
            </div>
            <div class="item m_pic">
                <img src="../images/img3.gif" alt="...">
                <div class="carousel-caption">
                    <h3>3</h3>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control m_left" href="#carousel2" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control m_right" href="#carousel2" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
<script src="../bootstrap/js/jquery-1.11.3.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script>
    /*$("#carousel2").carousel();*///无属性data-ride="carousel"时结合js使用
    $(".carousel-indicators.m_circle>li").each(function(i){
        $(this).css({
            /*background:"url(../images/img"+(i+1)+".gif) center center",
            backgroundSize:"cover"*/
            background:"url("+$('.item.m_pic>img').eq(i).attr('src')+")",
            backgroundSize:"60px 60px"
        });
    })
</script>
